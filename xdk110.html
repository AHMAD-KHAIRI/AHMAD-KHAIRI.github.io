<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XDK110 Sensor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="xdk110_app.css" />
    <!-- Include the icon fonts stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>XDK110 Sensor Data</h1>
      <form id="aws-config-form">
        <label for="aws-endpoint">Endpoint:</label>
        <input
          type="text"
          id="aws-endpoint"
          name="aws-endpoint"
          value="a2r7ix46laktaq-ats.iot.ap-southeast-1.amazonaws.com"
        /><br /><br />

        <label for="aws-region">Region:</label>
        <input
          type="text"
          id="aws-region"
          name="aws-region"
          value="ap-southeast-1"
        /><br /><br />

        <label for="aws-access-key">Access Key ID:</label>
        <input
          type="text"
          id="aws-access-key"
          name="aws-access-key"
        /><br /><br />

        <label for="aws-secret-key">Secret Access Key:</label>
        <input
          type="text"
          id="aws-secret-key"
          name="aws-secret-key"
        /><br /><br />

        <label for="mqtt-topic">MQTT Topic:</label>
        <input
          type="text"
          id="mqtt-topic"
          name="mqtt-topic"
          value="ak/xdk110/sensor/environment/temp"
        /><br /><br />

        <button type="submit">Update AWS Config and Subscribe</button>
      </form>
      <div id="temperature-value">
        <span>Temperature:</span>
      </div>
    </main>
    <!-- Import AWS SDK for JavaScript -->
    <script
      type="module"
      src="https://sdk.amazonaws.com/js/aws-sdk-2.1343.0.min.js"
    ></script>
    <script type="module" src="xdk110sensor.js"></script>
  </body>
</html>
